name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
  
    - name: Yarn install
      run: yarn
    
    - name: Build project
      run: yarn build
    
    - name: Tests
      run: yarn test
      env: 
        CI: true
        
    - uses: actions/upload-artifact@v1
      with:
        name: Dist
        path: dist

      
